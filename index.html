<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="ntf-card">
    <img src="images/image-equilibrium.jpg" alt="Shining cube standing on a glassy floor" class="equilibrium">
    <div class="nft-info">
      <h1 class="collection-name">Equilibrium #3429</h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="nft-details">
        <div class="eth-value">
          <img src="images/icon-ethereum.svg" alt="Symbol of ethernum" class="ethernum-ico">
          <span class="eth-rate">0.041 ETH</span>
        </div>
        <div class="remaining-time">
          <img src="images/icon-clock.svg" alt="Icon of the clock" class="clock-ico">
          <span class="remaining-days">3 days left</span>
        </div>
      </div>
    </div>
    <div class="author">
      <img src="images/image-avatar.png" alt="Face of the creator" class="avatar">
      <span class="signature">Creation of <span>Jules Wyvern</span></span>
    </div>
  </main>
</body>

</html>
